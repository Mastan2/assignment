     <div class="modal" id="m2">
       <div class="modal-dialog">
         <div class="modal-content ">
           <div class="modal-header bg-primary">
             <h3 class="modal-title">Sign Up</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <form>
             <div class="row">
               <div class="col">
             <div class="form-group">
              <input class="form-control form-control-sm" type="text" name="" id="" placeholder="firstname">
              </div>
              </div>
              <div class="col">
              <div class="form-group">
              <input class="form-control form-control-sm" type="text" name="" id="" placeholder="lastname">
              </div>
              </div>
              </div>
              <div class="form-group">
              <input class="form-control form-control-sm" type="text" name="" id="" placeholder="Email">
              </div>
              <div class="form-group">
              <label for="male">Gender</label>
              <div>
              <label for="male" class="radio-inline"><input  type="radio" name="Gender" id="male">Male</label>
              <label for="female" class="radio-inline"><input   type="radio" name="Gender" id="female">Female</label>
              <label for="others" class="radio-inline"><input   type="radio" name="Gender" id="others">Others</label>
              </div>
              </div> 
              <div class="form-group">
              <input class="form-control form-control-sm" type="text" name="" id="" placeholder="Password">
              </div>
              <div class="form-group">
              <input class="form-control form-control-sm" type="text" name="" id="" placeholder="Phonenumber">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="" id="check">
                  <label class="form-check-label" for="check">I accept the terms and conditions</label>
              </div>
              </div>
              <div>
                <button class="btn btn-primary">Submit</button>
              </div>
          </form>
          </div>
        </div>
       </div>
     </div>







     <div class="modal" id="m4">
      <div class="modal-dialog">
        <div class="modal-content ">
          <div class="modal-header bg-primary">
            <h3 class="modal-title">Sign In</h3>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
          <form>
             <div class="form-group">
             <input class="form-control form-control-sm" type="text" name="" id="" placeholder="Phonenumber">
             </div>
             <div class="form-group">
              <input class="form-control form-control-sm" type="text" name="" id="" placeholder="Password">
              </div>
             <div class="form-group">
               <div class="form-check">
                 <input class="form-check-input" type="checkbox" name="" id="check">
                 <label class="form-check-label" for="check">Remember me</label>
             </div>
             </div>
             <div>
               <button class="btn btn-primary">Submit</button>
             </div>
         </form>
         </div>
       </div>
